<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Alura</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <div class="container__botones">
            <div class="container__texto">
                <!-- h1 es el titulo de la apgina -->
                <h1></h1>
                <p class="texto__parrafo"></p>
            </div>
            <div class="container__input-resultado">
                <textarea id="valorUsuario" class="container__input" placeholder="Ingrese su texto aquí" oninput="validateInput(event)"></textarea>
                <button onclick="pegarTexto();" class="small-button pegar-button">Pegar</button>
                <div id="resultado" class="container__resultado">No hay ningún texto encontrado para encriptar o desencriptar</div>
                <button onclick="copiarTexto();" class="small-button copiar-button" id="copiarButton" disabled>Copiar</button>
            </div>
            <div id="warningMessage" class="warning-message" style="display: none;">Solo ingrese letras minúsculas y sin caracteres especiales.</div>
            <div class="container__botones-row">
                <button onclick="encriptartexto();" class="container__boton" id="encriptarButton">Encriptar</button>
                <button onclick="desencriptartexto();" class="container__boton" id="desencriptarButton">Desencriptar</button>
                <button id="limpiarButton" onclick="limpiarTexto()" class="container__boton">Limpiar</button>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
